<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="#">Home</a>
            <a href="#">Últimas edições</a>
            <a href="#">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

        <section>
            <header>
                <h1>Bootcamp DNC</h1>

                <h2>
                    Esse será um evento exclusivo para todos os alunos
                    <br>da <b>DNC</b>, que querem <span id="invert">acelerar a carreira></span>  com uma 
                    <br>semana intensiva de conteúdo de mercado entre 
                    <br><span id="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> 
                </h2>
            </header>

            <form>
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" name="" id="" placeholder="Insira seu nome aqui">
                </div>

                <div class="form-group">
                    <label>Sobrenome:</label>
                    <input type="text" name="" id="" placeholder="Insira seu sobrenome aqui">
                </div>

                <div class="form-group">
                    <label>Área de Interesse:</label>
                    <div class="checkbox-itens">
                        
                        <input type="checkbox" name="" id="" value="front">
                        <label>Front-End</label>

                        <input type="checkbox" name="" id="" value="back">
                        <label>Back-End</label>

                        <input type="checkbox" name="" id="" value="banco">
                        <label>Banco de Dados</label>

                    </div>
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" name="" id="" placeholder="Insira seu E-mail aqui">
                </div>

                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="number" name="" id="" placeholder="(99) 99999-9999">
                </div>

                <div class="form-group">
                    <label>Insira uma frase criativa aqui:</label>
                    <input type="text" name="" id="" placeholder="Qual frase criativa você gostaria de falar?">
                </div>

                <input type="submit" value="Cadastrar">
            </form>
        </section>
</body>
</html>
